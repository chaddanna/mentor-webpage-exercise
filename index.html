<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFit</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <a class="logo" href="#">
          <img src="img/logo.svg" alt="" />
        </a>
        <a href="#treadmills">Treadmills</a>
        <a href="#bikes">Bikes</a>
        <a href="#ellipticals">Ellipticals</a>
        <a href="#rowers">Rowers</a>
        <a href="#strength">Strength</a>
        <a href="#app">App</a>
      </nav>
      <div class="actions">
        <button>
          <img src="img/menu.svg" alt="" />
        </button>
        <button class="blue">Sign Up</button>
      </div>
    </header>

    <section class="hero">
      <div class="slideshow">
        <div class="slides">
          <div class="slide">
            <h1>Interactive. Personal. Training.</h1>
            <p>Join for just $15 a month!</p>
          </div>
        </div>
        <div class="indicators">
          <span class="indicator active"></span>
          <span class="indicator"></span>
        </div>
        <div class="controls">
          <div class="left">&#x27E8;</div>
          <div class="right">&#x27E9;</div>
        </div>
      </div>
      <div class="brands">
        <div class="content">
          <span>Available on</span>
          <img
            src="https://gearjunkie.com/wp-content/themes/marvin2/landers/adventure-grant/images/nt_ifit_logo.png"
            alt="Nordictrack"
          />
          <img
            src="https://gearjunkie.com/wp-content/themes/marvin2/landers/adventure-grant/images/nt_ifit_logo.png"
            alt="Nordictrack"
          />
          <img
            src="https://gearjunkie.com/wp-content/themes/marvin2/landers/adventure-grant/images/nt_ifit_logo.png"
            alt="Nordictrack"
          />
          <img
            src="https://gearjunkie.com/wp-content/themes/marvin2/landers/adventure-grant/images/nt_ifit_logo.png"
            alt="Nordictrack"
          />
        </div>
      </div>
    </section>
  </body>
</html>
